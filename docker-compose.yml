version: "3.8"
services:
  database:
    container_name: postgres
    image: postgres:alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: mysecretpassword
    volumes:
      - "dbdata:/var/lib/postgresql/data"
  webapp:
    container_name: webapp
    image: webapp:latest
    depends_on:
      - database
    ports:
      - "443:443" 
      - "80:80"
  api:
    container_name: api
    image: api:latest
    depends_on:
      - database
    ports:
      - "5001:443"
      - "5000:80"
volumes:
  dbdata:
